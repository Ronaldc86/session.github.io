<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

		<div class="form-item">
			<label class="form-label">Username</label>
			<input type="text" name="username" id="username" class="form-input"/>
			<p class="form-error" id="error-username"></p>
		</div>
		<div class="form-item">
			<label class="form-label">Email</label>
			<input type="text" name="email" id="email" class="form-input"/>
			<p class="form-error" id="error-email"></p>
		</div>
		<div class="form-item">
			<label class="form-label">Password</label>
			<input type="text" name="password" id="password" class="form-input"/>
			<p class="form-error" id="error-password"></p>
		</div>
		<div class="form-item">
			<label class="form-label">Confirm Password</label>
			<input type="text" name="password-confirm" id="password-confirm" class="form-input"/>
			<p class="form-error" id="error-password-confirm"></p>
		</div>
		<div class="form-item">
			<button class="form-btn" id="form-submit" onclick="window.location.href = 'index.html';">Sign Up</button>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
